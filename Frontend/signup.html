<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | RhythmX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="static/styles/signup.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <h2>RhythmX</h2>
                <p class="text-muted">Create your account</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option active" data-role="attendee">
                    <i class="fas fa-headphones"></i>
                    <div>Attendee</div>
                </div>
                <div class="role-option" data-role="organizer">
                    <i class="fas fa-user-tie"></i>
                    <div>Organizer</div>
                </div>
                <div class="role-option" data-role="vendor">
                    <i class="fas fa-store"></i>
                    <div>Vendor</div>
                </div>
            </div>

            <!-- Signup Form -->
            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone number" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termsAgree" required>
                    <label class="form-check-label" for="termsAgree">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-auth">Create Account</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="social-divider">or sign up with</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn" style="color: #4285F4;"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn" style="color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn" style="color: #1DA1F2;"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn" style="color: #000;"><i class="fab fa-apple"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
</body>
   

    <script>
        // Load navigation
        fetch('navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
