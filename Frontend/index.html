<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmX - Music Event Ecosystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #0ff;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-glow {
            text-shadow: 0 0 15px var(--neon-purple);
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            backdrop-filter: blur(5px);
            border-radius: 15px;
        }

        .role-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <div id="nav-container"></div>

    <!-- Hero Section -->
    <section class="hero-section content-wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-3 fw-bold mb-4">
                        <span class="gradient-text">Harmonizing</span> the Music Event Ecosystem
                    </h1>
                    <p class="lead mb-4">Connect. Create. Celebrate. The ultimate platform for music event professionals and enthusiasts.</p>
                    <div class="d-flex gap-3">
                        <button class="btn btn-outline-light btn-lg px-4 pulse-animation">
                            <i class="fas fa-ticket-alt"></i> Find Events
                        </button>
                        <button class="btn btn-primary btn-lg px-4 gradient-bg">
                            <i class="fas fa-users"></i> Join Community
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 mt-5 mt-lg-0">
                    <div class="position-relative">
                        <div class="glowing-border p-3 rounded">
                            <img src="assets/aditya-chinchure-ZhQCZjr9fHo-unsplash (1).jpg" class="img-fluid rounded" alt="Music Festival">
                            <div class="position-absolute bottom-0 start-0 m-3 badge bg-dark">
                                Live Performances
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Roles Section -->
    <section class="py-5 content-wrapper">
        <div class="container">
            <h2 class="text-center mb-5 gradient-text">Your Role in the Rhythm</h2>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="role-card text-center p-4">
                        <i class="fas fa-user-tie fa-3x gradient-text mb-3"></i>
                        <h4>Organizers</h4>
                        <p>Create and manage events with powerful tools</p>
                    </div>
                </div>
                <!-- Add other role cards -->
            </div>
        </div>
    </section>

    <!-- footer section -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Customized particles for music theme
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 }},
                color: { value: "#8a2be2" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0ff",
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 6, direction: "none" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
    </script>

    <script>
        // Load NavBar component
        fetch('components/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });
    </script>

    <script>
        // Load footer component
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
