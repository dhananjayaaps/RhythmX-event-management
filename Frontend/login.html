<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RhythmX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #0ff;
            --dark-bg: #0a0a0a;
            --text-primary: #f8f9fa;
            --text-secondary: #e9ecef;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h2 {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-auth {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            margin-top: 0.5rem;
        }

        .role-selector {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: var(--neon-purple);
        }

        .role-option.active {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--neon-cyan);
        }

        .social-login {
            margin: 1.5rem 0;
            text-align: center;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .social-divider::before,
        .social-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-divider::before {
            margin-right: 1rem;
        }

        .social-divider::after {
            margin-left: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            border-color: var(--neon-purple);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--neon-cyan);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <h2>RhythmX</h2>
                <p class="text-muted">Login to your account</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option active" data-role="attendee">
                    <i class="fas fa-headphones"></i>
                    <div>Attendee</div>
                </div>
                <div class="role-option" data-role="organizer">
                    <i class="fas fa-user-tie"></i>
                    <div>Organizer</div>
                </div>
                <div class="role-option" data-role="vendor">
                    <i class="fas fa-store"></i>
                    <div>Vendor</div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-auth">Login</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="social-divider">or continue with</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn" style="color: #4285F4;"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn" style="color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn" style="color: #1DA1F2;"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn" style="color: #000;"><i class="fab fa-apple"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Role selection
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedRole = document.querySelector('.role-option.active').getAttribute('data-role');
            alert(`Logging in as ${selectedRole}`);
            // In real app, submit form with role data
        });
    </script>
</body>
</html>
