<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RhythmX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="static/styles/login.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <h2>RhythmX</h2>
                <p class="text-muted tagline">Login to your account</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selector">
                <div class="role-option active" data-role="attendee">
                    <i class="fas fa-headphones"></i>
                    <div>Attendee</div>
                </div>
                <div class="role-option" data-role="organizer">
                    <i class="fas fa-user-tie"></i>
                    <div>Organizer</div>
                </div>
                <div class="role-option" data-role="vendor">
                    <i class="fas fa-store"></i>
                    <div>Vendor</div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-auth">Login</button>
            </form>

            <!-- Social Login -->
            <div class="social-login">
                <div class="social-divider">or continue with</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn" style="color: #4285F4;"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn" style="color: #1877F2;"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn" style="color: #1DA1F2;"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn" style="color: #000;"><i class="fab fa-apple"></i></a>
                </div>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Role selection
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
    </script>
</body>
</html>

<script>
    // Load navigation
    fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-container').innerHTML = data;
        });

    // Load footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>
