<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event | RhythmX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #8a2be2;
            --neon-cyan: #0ff;
            --dark-bg: #0a0a0a;
            --text-primary: #f8f9fa;
            --text-secondary: #e9ecef;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        .create-event-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .image-preview {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-preview .placeholder {
            text-align: center;
            color: var(--text-secondary);
        }

        .image-preview .placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--neon-purple);
        }

        .file-upload {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 0.75rem;
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: rgba(138, 43, 226, 0.3);
        }

        textarea::placeholder {
            color: rgba(146, 146, 146, 0.4) !important;
        }

        input::placeholder {
            color: rgba(146, 146, 146, 0.4) !important;
        }

        .text-muted {
            color: #e9ecef !important;
        }

        .form-section {
            padding: 0 2rem;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary) !important;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .form-label {
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-publish {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 2rem;
            color: #e9ecef;
        }

        @media (max-width: 992px) {
            .preview-section {
                margin-bottom: 2rem;
            }
            .form-section {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container"></div>

    <!-- Create Event Container -->
    <div class="container">
        <div class="create-event-container">
            <h2 class="mb-4"><i class="fas fa-plus-circle me-2"></i>Create New Event</h2>
            
            <div class="row">
                <!-- Left Side - Preview & Image Upload -->
                <div class="col-lg-5">
                    <div class="preview-section">
                        <h5 class="mb-3"><i class="fas fa-image me-2"></i>Event Image</h5>
                        <div class="image-preview" id="imagePreview">
                            <div class="placeholder">
                                <i class="fas fa-music"></i>
                                <p>Event image preview</p>
                                <small>Recommended size: 1200x600px</small>
                            </div>
                            <img id="previewImage" src="" alt="Preview">
                        </div>
                        
                        <div class="file-upload">
                            <label for="eventImage" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt me-2"></i>Choose Image
                            </label>
                            <input type="file" id="eventImage" accept="image/*">
                        </div>

                    </div>
                </div>
                
                <!-- Right Side - Event Details Form -->
                <div class="col-lg-7">
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="eventTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="eventTitle" placeholder="Summer Beats Festival 2023" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="eventCategory" class="form-label">Category</label>
                                <select class="form-select" id="eventCategory" required>
                                    <option value="">Select category</option>
                                    <option value="concert">Concert</option>
                                    <option value="festival">Festival</option>
                                    <option value="club">Club Night</option>
                                    <option value="conference">Music Conference</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="eventGenre" class="form-label">Music Genre</label>
                                <select class="form-select" id="eventGenre" required>
                                    <option value="">Select genre</option>
                                    <option value="electronic">Electronic</option>
                                    <option value="rock">Rock</option>
                                    <option value="hiphop">Hip Hop</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="pop">Pop</option>
                                    <option value="classical">Classical</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="datetime-local" class="form-control" id="startDate" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="datetime-local" class="form-control" id="endDate">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="venue" class="form-label">Venue</label>
                                <select class="form-select" id="venue" required>
                                    <option value="">Select venue</option>
                                    <option value="central-park">Central Park, NYC</option>
                                    <option value="msg">Madison Square Garden</option>
                                    <option value="brooklyn-mirage">Brooklyn Mirage</option>
                                    <option value="terminal5">Terminal 5</option>
                                    <option value="other">Other venue</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="ticketPrice" class="form-label">Ticket Price ($)</label>
                                <input type="number" class="form-control" id="ticketPrice" min="0" step="0.01" placeholder="99.00">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="ticketQuantity" class="form-label">Ticket Quantity</label>
                                <input type="number" class="form-control" id="ticketQuantity" min="1" value="100">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="ageRestriction" class="form-label">Age Restriction</label>
                                <select class="form-select" id="ageRestriction">
                                    <option value="0">All ages</option>
                                    <option value="18">18+</option>
                                    <option value="21">21+</option>
                                </select>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="eventDescription" class="form-label">Event Description</label>
                                <textarea class="form-control" id="eventDescription" rows="5" placeholder="Describe your event in detail..." required></textarea>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="artistLineup" class="form-label">Artist Lineup (comma separated)</label>
                                <textarea class="form-control" id="artistLineup" rows="2" placeholder="Artist 1, Artist 2, Artist 3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-publish">Publish Event</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navigation
        fetch('components/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });

        // Load footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Image preview functionality
        const eventImage = document.getElementById('eventImage');
        const previewImage = document.getElementById('previewImage');
        const imagePreview = document.getElementById('imagePreview');
        const placeholder = imagePreview.querySelector('.placeholder');

        eventImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    placeholder.style.display = 'none';
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.querySelector('.btn-publish').addEventListener('click', function() {
            const eventTitle = document.getElementById('eventTitle').value;
            if (!eventTitle) {
                alert('Please enter an event title');
                return;
            }
            
            alert('Event would be published in a real application');
            console.log('Event data:', {
                title: eventTitle,
                category: document.getElementById('eventCategory').value,
            });
        });

        // Cancel button
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                window.location.href = 'events.html';
            }
        });
    </script>
</body>
</html>
